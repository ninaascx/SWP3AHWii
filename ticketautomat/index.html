<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    .button {
      padding: 8px 13px; 
      background-color: rgb(38, 38, 96);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }
    input[type="number"],
    select {
      font-size: 15px; 
    }
    
  </style>
</head>

<body>
  <label>Geld einwerfen:
    <input type="number" id="einwerfenBetrag" placeholder="Betrag" />    
    <button type="button" id="einwerfenButton" class="button">Einwurf</button>
  </label>

  <label>Ziel einstellen:
    <select id="ziel" name="ziel">
      <option value="Salzburg">Salzburg</option>
      <option value="Innsbruck">Innsbruck</option>
      <option value="Klagenfurt">Klagenfurt</option>
      <option value="Graz">Graz</option>
      <option value="Bregenz">Bregenz</option>
    </select>
  </label>
  <label>Anzahl Personen:
    <input type="number" id="anzahlPersonen" placeholder="Anzahl Personen" min="1" max="10" />
  </label>
  <label>Fahrpreis:
    <span id="fahrpreis">-</span>
  </label>
  <label>Guthaben:
    <span id="guthaben">0</span>
  </label>
  <span>Ticketausgabe: </span>
  <pre id="ticketAusgabe">
      Noch keine Ausgabe
    </pre>
  <label>Gesamte Einnahmen:
    <span id="einnahmen">0</span>
  </label>
  <button onclick="ticketKaufenClickHandler()" class="button">Ticket kaufen</button>
  <button type="reset" onclick="reset()" class="button">Neuer Kunde</button>
</body>

</html>
